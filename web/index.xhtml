<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Pizzatron</title>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputScript library="js" name="bootstrap.js"/>
</h:head>
<h:body>
    <div class="jumbotron text-center">
        <h1>Pizza shop</h1>
        <p>Choose your dinner with us!</p>
    </div>

    <div class="container">
        <div class="table">
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label label-primary">First name</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:inputText id="userName" styleClass=""/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label label-primary">Last name</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:inputText id="userName2" styleClass=""/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label label-primary">City</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:inputText id="city" styleClass=""/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label label-primary">Postal code</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:inputText id="postal" styleClass=""/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label label-primary">Phone number</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:inputText id="userName3" styleClass="text-input"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label label-primary">Province</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:selectOneMenu styleClass="dropdown">
                        <f:selectItem itemValue="Ontario"/>
                        <f:selectItem itemValue="Quebec"/>
                        <f:selectItem itemValue="British Columbia"/>
                        <f:selectItem itemValue="Alberta"/>
                        <f:selectItem itemValue="Nova Scotia"/>
                        <f:selectItem itemValue="Saskachewan"/>
                        <f:selectItem itemValue="Nefaundler and Labrador"/>
                        <f:selectItem itemValue="Manitoba"/>
                        <f:selectItem itemValue="New Brunswick"/>
                        <f:selectItem itemValue="Prince Edward Island"/>
                    </h:selectOneMenu>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label label-primary">Food and Drinks</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:selectManyCheckbox>
                        <f:selectItem itemValue="Pizza"/>
                        <f:selectItem itemValue="Sandwich"/>
                        <f:selectItem itemValue="Beer"/>
                        <f:selectItem itemValue="Water"/>
                        <f:selectItem itemValue="Chocolate"/>
                        <f:selectItem itemValue="Pineapple"/>
                    </h:selectManyCheckbox>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label label-primary">Delivery type</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:selectOneRadio styleClass="radio">
                        <f:selectItem itemValue="Delivery" itemLabel="Delivery"/>
                        <f:selectItem itemValue="Pick up" itemLabel="Pick up"/>
                    </h:selectOneRadio>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label label-primary">Comments</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:inputTextarea styleClass="text-area"/>
                </div>
            </div>
            <br/>
            <h:button styleClass="btn btn-success" value="Submit"/>
        </div>
    </div>

    <br/>

</h:body>
</html>
