<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Pizzatron</title>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
</h:head>
<h:body>

    <b:navBar brand="Brand" brandHref="#">
        <b:navbarLinks>
            <b:navLink value="Link" href="#"/>
            <b:navLink value="Link" href="#"/>
        </b:navbarLinks>
    </b:navBar>

    <div class="container">
        <h3>Choose your dinner!</h3>
    </div>


    <div class="container">
        <div class="table">
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label">First name</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:inputText id="userName" styleClass=""/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label">Last name</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:inputText id="userName2" styleClass=""/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label">City</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:inputText id="city" styleClass=""/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label">Postal code</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:inputText id="postal" styleClass=""/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label">Phone number</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:inputText id="userName3" styleClass=""/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label">Province</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:selectOneMenu styleClass="dropdown">
                        <f:selectItem itemValue="Ontario" />
                        <f:selectItem itemValue="Quebec" />
                        <f:selectItem itemValue="British Columbia" />
                        <f:selectItem itemValue="Alberta" />
                        <f:selectItem itemValue="Nova Scotia" />
                        <f:selectItem itemValue="Saskachewan" />
                        <f:selectItem itemValue="Nefaundler and Labrador" />
                        <f:selectItem itemValue="Manitoba" />
                        <f:selectItem itemValue="New Brunswick" />
                        <f:selectItem itemValue="Prince Edward Island" />
                    </h:selectOneMenu>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label">Food and Drinks</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:selectManyCheckbox>
                        <f:selectItem itemValue="Pizza" />
                        <f:selectItem itemValue="Sandwich" />
                        <f:selectItem itemValue="Beer" />
                        <f:selectItem itemValue="Water" />
                        <f:selectItem itemValue="Chocolate" />
                        <f:selectItem itemValue="Pineapple" />
                    </h:selectManyCheckbox>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label">Delivery type</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:selectOneRadio styleClass="radio">
                        <f:selectItem itemValue="Delivery" itemLabel="Delivery"/>
                        <f:selectItem itemValue="Pick up" itemLabel="Pick up"/>
                    </h:selectOneRadio>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <h:outputLabel styleClass="label">Comments</h:outputLabel>
                </div>
                <div class="col-3">
                    <h:inputTextarea styleClass="text-area" />
                </div>
            </div>
            <br/>
            <h:button styleClass="button" value="Submit"/>
        </div>
    </div>
    <br/>

    <br/>

</h:body>
</html>
